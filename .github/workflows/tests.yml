name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run tests weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
      
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install package
      run: |
        pip install -e .
        
    - name: Show installed packages
      run: |
        pip list
        
    - name: Run tests
      run: |
        python -m pytest tests -v --tb=short
      continue-on-error: false
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          *.log
          test_results/
        retention-days: 30

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest-cov codecov
        pip install -e .
        
    - name: Run tests with coverage
      run: |
        python -m pytest tests -v --cov=empyrical --cov-report=xml --cov-report=html --tb=short
      continue-on-error: true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
        
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 empyrical --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 empyrical --count --exit-zero --max-complexity=20 --max-line-length=120 --statistics
      continue-on-error: true

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        
    - name: Build distribution
      run: |
        python -m build
        
    - name: List distribution files
      run: |
        ls -la dist/
        
    - name: Check distribution
      run: |
        pip install twine
        twine check dist/* || true
      continue-on-error: true
        
    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

  minimal-test:
    name: Minimal Test - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scipy pytest
        pip install -e .
        
    - name: Run basic import test
      run: |
        python -c "import empyrical; print(f'Empyrical version: {empyrical.__version__}')"
        
    - name: Run simple calculation test
      run: |
        python -c "
import numpy as np
import empyrical
returns = np.array([0.01, 0.02, -0.03, 0.04, -0.01])
sharpe = empyrical.sharpe_ratio(returns)
print(f'Sharpe ratio: {sharpe}')
mdd = empyrical.max_drawdown(returns)
print(f'Max drawdown: {mdd}')
"